<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/3033/premium/3033143.png?token=exp=1636595542~hmac=4d6d42e8c6b0e64ffeb06689e7939579">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
    <!-- CREACION DE USUARIOS -->
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col col-6">
                <h1>Ingresar Usuarios</h1>
                <form action="/guardarUsuario" method="POST" id="formUsuario">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correoInput" name="correoInput" placeholder="name@example.com">
                        <label for="correoInput">Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="usuarioInput" name="usuarioInput" placeholder="Nombre Usuario">
                        <label for="usuarioInput">Nombre Usuario</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="claveInput" name="claveInput" placeholder="Password">
                        <label for="claveInput">Password</label>
                    </div>
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
                    </div> 
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="/verUsuarios" class="btn btn-outline-secondary">Ver Usuarios</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SCRIPTS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
